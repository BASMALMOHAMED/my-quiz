<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دخول - مقرر بيئات التعلم الافتراضية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="center-page">
    <div class="card glass-card login-card">
      <div class="brand">
        <div class="logo-circle" aria-hidden></div>
        <h1>مقرر: بيئات التعلم الافتراضية</h1>
      </div>

      <p class="muted">أدخلي اسمك والبريد للبدء</p>

      <form id="loginForm" class="form" autocomplete="off">
        <label class="field">
          <span>الاسم</span>
          <input id="studentName" type="text" placeholder="مثال: بسمله محمد" required>
        </label>
        <label class="field">
          <span>البريد الإلكتروني</span>
          <input id="studentEmail" type="email" placeholder="name@example.com" required>
        </label>

        <div class="actions">
          <button id="startBtn" type="submit" class="btn btn-glow">ابدأ الاختبار</button>
        </div>

        <p class="small muted">سيتم حفظ محاولتك على جهازك بعد الإرسال كملف نصي.</p>
      </form>
    </div>

    <footer class="footer-note">نسخة تعليمية — مصمّم بأسلوب Soft Modern</footer>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('studentName').value.trim();
      const email = document.getElementById('studentEmail').value.trim();
      if(!name || !email) return alert('من فضلك املئي الاسم والبريد.');
      localStorage.setItem('quiz_student_name', name);
      localStorage.setItem('quiz_student_email', email);
      if(!localStorage.getItem('quiz_attempts')) localStorage.setItem('quiz_attempts', JSON.stringify([]));
      window.location.href = 'quiz.html';
    });
  </script>
</body>
</html>
