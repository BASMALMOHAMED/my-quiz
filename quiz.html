<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الاختبار - بيئات التعلم الافتراضية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="center-page">
    <div class="card quiz-card">
      <header class="header-quiz">
        <div class="logo-quiz">
          <div class="logo-square" aria-hidden></div>
          <div>
            <div class="title-quiz">مقرر: بيئات التعلم الافتراضية</div>
            <div class="muted" id="studentLabel">مرحبا، طالب</div>
          </div>
        </div>

        <div class="progress-wrap">
          <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
        </div>
      </header>

      <div id="questionArea" class="question-card" aria-live="polite"></div>

      <div class="controls">
        <button id="prevBtn" class="btn-ghost">السابق</button>
        <button id="nextBtn" class="btn btn-glow">التالي</button>
        <button id="submitBtn" class="btn btn-glow" style="display:none">إرسال</button>
      </div>

      <div class="results" id="resultsArea" style="display:none">
        <div id="scoreText" class="score-text"></div>
        <div id="feedbackText" class="muted"></div>
        <div style="margin-top:12px" class="results-actions">
          <button id="downloadBtn" class="btn btn-glow">تحميل ملف المحاولة (.txt)</button>
          <button id="retryBtn" class="btn-ghost">أعد المحاولة</button>
        </div>
        <div class="attempts-list" id="attemptsList"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
